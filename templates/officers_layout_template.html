<h2>2024-2025 GSG Officers</h2>
<div class="container mt-5">
    {% for row in officers|batch(4, '') %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        {% for officer in row %}
        {% if officer %}
        {{ officer_card_template.render(officer=officer) }}
        {% endif %}
        {% endfor %}
    </div>
    <br />
    {% endfor %}
</div>
